<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <div th:fragment="getSummoner()">
        <form class="form-inline d-flex" th:object="${summoner}" th:action="@{/getsummoner}">
            <input type="text" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="summonerName" name="summonerName" placeholder="Enter Summoner Name..."/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
