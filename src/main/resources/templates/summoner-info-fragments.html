<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <div th:fragment="showSummonerInfo(summonerIconUrl)">
        <div class="col-lg-6">
            <img src="@{${summonerIconUrl}}"/>
        </div>
    </div>

    <div th:fragment="showSummonerLeague(summonerLeague)">
        <div th:text="${summonerLeague.getRank()}">Bronze</div>
        <div th:text="${summonerLeague.getTier()}">4</div>
    </div>

</body>
</html>
