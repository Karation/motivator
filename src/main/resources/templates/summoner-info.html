<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grayscale - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">

</head>
<body>
<!-- Header -->
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
                <div class="row justify-content-center no-gutters">
                    <div class="col-lg-6">
                        <img th:src="${summonerIconUrl}"/>
                    </div>
                    <div class="col-lg-6">
                        <div class="bg-black text-center h-100 project">
                            <div class="d-flex h-100">
                                <div class="project-text w-600 my-auto text-center text-lg-left">
                                    <form>
                                        <h4 class="text-white font-weight-bold" th:text="${'Title: ' + summonerTitle}"></h4>
                                        <h5 class="text-white" th:text="${'Name: ' + summonerDTO.name}"></h5>
                                        <h5 class="text-white" th:text="${'Level: ' + summonerDTO.summonerLevel}"></h5>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row justify-content-center no-gutters">
                <div th:text="${leagueEntryTft.getRank()}">Bronze</div>
                <div th:text="${leagueEntryTft.getTier()}">4</div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
